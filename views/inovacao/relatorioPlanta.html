<script src="js/plugin/datatables/jquery.dataTables.min.js"></script>
<script src="js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script src="js/plugin/datatables/dataTables.tableTools.min.js"></script>
<script src="js/plugin/datatable-responsive/datatables.responsive.min.js"></script>
<style type="text/css">
    .linkGrid {
        -webkit-tap-highlight-color: rgba(169,3,41,.5);
        color: #3276b1;
        text-decoration: none;
        cursor: pointer;
    }

    .input-group-addon {
        height: 15px !important;
    }
</style>

<div class="row">
    <div class="well no-padding smart-form client-form">
        <header data-localize="tituloRelatorioPlantasInovacao">Relatório de Plantas</header>
        <div class="row no-space">
            <fieldset>
                    <div class="form-group">
                        <label class="label" data-localize="labelEdicao">Edição</label>
                        <label class="label">
                            <select ng-model="edicao" name="edicao" id="edicao" ng-options="e.Nome for e in edicoes track by e.Id" class="form-control">
                                <option value="" selected="selected" data-localize="optionEdicao">Selecione a Edição</option>
                            </select>
                        </label>
                    </div>
                <table id="tblRelatorio" my-table aa-data="RelatorioPlantaInovacao" ao-column-defs="columnDefs" fn-row-callback="myCallback" class="table table-striped table-bordered table-hover" width="100%">
                    <thead>
                        <tr>
                            <th data-localize="labelPlanta">Planta</th>
                            <th data-localize="labelTipodeProjeto">Tipo de Projeto</th>
                            <th data-localize="labelQuantidadeDeInscritos">Quantidade de Inscritos</th>
                            <th data-localize="labelQuantidadeDeAprovados">Quantidade de Aprovados</th>
                            <th data-localize="labelQuantidadeemAprovacao">Quantidade em Aprovação</th>
                            <th data-localize="labelQuantidadeDeReprovados">Quantidade de Reprovados</th>
                            <th data-localize="labelQuantidadeDeExpirados">Quantidade de Expirados</th>
                        </tr>
                    </thead>
                </table>
            </fieldset>
        </div>
    </div>
</div>
