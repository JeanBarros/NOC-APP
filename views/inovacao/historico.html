<style type="text/css">
    .smart-form fieldset {
        padding-top: 0px !important;
    }
</style>

<div class="row">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-book"></i><span data-localize="labelInovacaoHistorico">Inovação - Histórico</span>
        </h1>
    </div>
</div>

<!-- widget grid -->
<section id="widget-grid" class="">
    <div class="container">
        <!-- START ROW -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well no-padding">
                    <form class="smart-form client-form">
                        <header>
                            <span data-localize="labelHistorico">Histórico</span>
                        </header>
                        <fieldset>
                            <section>
                                <div class="alert adjusted alert-info fade in" style="margin: 15px;">
                                    <i class="fa-fw fa-lg fa fa-info"></i>
                                    <span data-localize="labelAguardandoRespostaLiderLean" ng-if="entity.Status == 1">Aguardando resposta do Líder Lean</span>
                                    <span data-localize="labelAguardandoRespostaSuperiorImediato" ng-if="entity.Status == 2">Aguardando resposta do Superior Imediato</span>
                                    <span data-localize="labelAguardandoRespostaEspecialistaLean" ng-if="entity.Status == 3">Aguardando resposta do Especialista Lean</span>
                                    <span data-localize="labelAguardandoRespostaGerente" ng-if="entity.Status == 4">Aguardando resposta do Gerente</span>
                                    <span data-localize="labelProjetoAprovado" ng-if="entity.Status == 5">Projeto Aprovado</span>
                                    <span data-localize="labelProjetoReprovado" ng-if="entity.Status == 6">Projeto Reprovado</span>
                                </div>
                            </section>
                            <section>
                                <div id="myTabContent" class="tab-content col-sm-12">
                                    <div class="tab-pane fade padding-10 no-padding-bottom active in" id="tab1">
                                        <div ng-include="'views/inovacao/project-history-template.html'">
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br />
</section>
<!-- end widget grid -->
