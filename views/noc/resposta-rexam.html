<style type="text/css">
    .smart-form .label {
        margin-top: 10px!important;
    }
</style>

<!--td:nth-of-type(even) { background-color:#ccc; }-->
<div class="row">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
        <h1 class="page-title txt-color-blueDark">
            <!-- PAGE HEADER -->
            <i class="fa-fw fa fa-book"></i>NOC <span data-localize="labelRespostaRexam">Resposta Rexam </span></h1>
    </div>
</div>

<!-- widget grid -->
<section id="widget-grid" class="">

    <div class="container">
        <!-- START ROW -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well no-padding">
                    <form id="nocAceiteForm" name="nocAceiteForm" class="smart-form client-form" ng-submit="submit()" novalidate>
                        <header>
                            <span data-localize="labelRespostaRexam">Reposta Rexam</span>
                        </header>
                        <fieldset>
                            <section>

                                <div id="myTabContent" class="tab-content col-sm-12">
                                    <ul class="nav nav-tabs pull-center in" id="myTab">
                                        <li class="active">
                                            <a data-toggle="tab" href="#tab1"><span class="hidden-mobile hidden-tablet" data-localize="labelInformacoesGerais">Informações Gerais</span></a>
                                        </li>
                                        <li>
                                            <a data-toggle="tab" href="#tab2"><span class="hidden-mobile hidden-tablet" data-localize="labelTituloDefeito">Defeito</span></a>
                                        </li>

                                        <li class="">
                                            <a data-toggle="tab" href="#tab3"><span class="hidden-mobile hidden-tablet" data-localize="labelCalculo">Cálculo Reembolso Financeiro</span></a>
                                        </li>

                                        <li class="">
                                            <a data-toggle="tab" href="#tab4"><span class="hidden-mobile hidden-tablet" data-localize="labelResposta">Respostas</span></a>
                                        </li>
                                    </ul>

                                    <div class="tab-pane fade padding-10 no-padding-bottom active in" id="tab1">
                                        <div class="row no-space">
                                            <fieldset>
                                                <div ng-include="'views/noc/generalInformation.html'">
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade padding-10" id="tab2">
                                        <div class="row no-space">
                                            <fieldset>
                                                <div ng-include="'views/noc/defect-template.html'">
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade padding-10" id="tab3">
                                        <div class="row no-space">
                                            <fieldset>
                                                <div ng-include="'views/noc/calculation-template.html'">
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade padding-10" id="tab4">
                                        <div class="row no-space">
                                            <fieldset>
                                                <div ng-if="!entity.IsHistorico && podeEditar" ng-include="'views/noc/answer-template.html'">
                                                </div>
                                                <div ng-show="!entity.IsHistorico">
                                                    <file-upload></file-upload>
                                                </div>
                                                <div ng-include="'views/noc/history-template.html'">
                                                </div>
                                            </fieldset>
                                        </div>
                                        <div class="row" ng-if="!entity.IsHistorico">
                                            <ul class="pager wizard no-margin">
                                                <li>
                                                    <a href="javascript:void(0);" id="salvar" class="btn btn-lg txt-color-darken" ng-click="submit() " data-localize="liSalvar">Enviar</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br />

</section>
<!-- end widget grid -->
