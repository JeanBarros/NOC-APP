<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelModeloMaterial">Modelo de Material</label>
        <div class="inline-group">
            <label class="radio">
                <input type="radio" ng-model="entity.FlgModeloMaterial" name="modeloMaterial" value="true"><i></i><span data-localize="labelSim"> Sim </span>
            </label>
            <label class="radio">
                <input type="radio" ng-model="entity.FlgModeloMaterial" name="modeloMaterial" value="false"><i></i><span data-localize="labelNao"> Não </span>
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelCodigoDoMaterialNoSAP">Código do Material no SAP</label>
        <label class="input" ng-class="{'state-error': masterdataMaterialRegistrationForm.codigoMaterialSap.$invalid && showValidation}">
            <input type="text" ng-model="entity.CodigoModeloMaterialSap" data-localize="placeCodigoDoMaterialNoSAP" maxlength="20" name="codigoMaterialSap" id="codigoMaterialSap" ng-required="entity.FlgModeloMaterial == 'true'" disabled class="form-control">
        </label>
        <em class="invalid" ng-show="masterdataMaterialRegistrationForm.codigoMaterialSap.$invalid && showValidation"><span data-localize="validacaoCodigoDoMaterialNoSAP"></span></em>
    </div>
</div>
    <div class="form-group">
        <label class="label" data-localize="labelTipoDeFert">Tipo de FERT</label>
        <div class="inline-group">
            <label class="radio">
                <input type="radio" ng-model="entity.TipoFert" name="tipoFert" value="0"><i></i><span data-localize="labelLata"> Lata </span>
            </label>
            <label class="radio">
                <input type="radio" ng-model="entity.TipoFert" name="tipoFert" value="1"><i></i><span data-localize="labelampa"> Tampa </span>
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelPlantas">Plantas</label>
        <div class="form-group">
            <button class="btn btn-primary btn-xm" id="btn-plantas" data-toggle="modal" data-target="#cadPlanta" ng-click="atualizarPlantas()">
                Incluir Planta
            </button>
        </div>
    </div>
    <section class="table-responsive" ng-show="entity.ListaPlantas.length">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th data-localize="labelPlanta">Planta</th>
                    <th data-localize="labelDeposito">Depósito</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="r in entity.ListaPlantas.slice(0) track by $index">
                    <td><span class="remove" ng-click="removePlanta($index)"><i class="fa fa-trash-o fa-lg"></i></span></td>
                    <td>{{ r.DcrPlanta }}</td>
                    <td>{{ r.DcrDeposito }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelDescricaoCurta">Descrição Curta</label>
        <label class="input" ng-class="{'state-error': masterdataMaterialRegistrationForm.descricaoCurta.$invalid && showValidation}">
            <input type="text" ng-model="entity.DescricaoCurta" data-localize="placeDescricaoCurta" maxlength="40" name="descricaoCurta" id="descricaoCurta" required class="form-control">
        </label>
        <em class="invalid" ng-show="masterdataMaterialRegistrationForm.descricaoCurta.$invalid && showValidation"><span data-localize="validacaoDescricaoCurta"></span></em>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelGrupoMercadoria">Grupo de Mercadoria</label>
        <label class="label" ng-class="{'state-error': masterdataMaterialRegistrationForm.grupoMercadoria.$invalid && showValidation}">
            <select ng-model="entity.GrupoMercadoria" name="grupoMercadoria" id="grupoMercadoria" ng-options="g.Nome for g in gruposMercadoria track by g.Id" ng-required="entity.FlgModeloMaterial == 'false'" class="form-control">
                <option value="" selected="selected" data-localize="optionGrupoMercadoria">Selecione o grupo de mercadoria</option>
            </select>
        </label>
        <em class="invalid" ng-show="masterdataMaterialRegistrationForm.grupoMercadoria.$invalid && showValidation"><span data-localize="validacaoGrupoMercadoria"></span></em>
        <em class="invalid" ng-show="masterdataMaterialRegistrationForm.tipoMaterial.$valid && gruposMercadoria.length == 0"><span data-localize="validacaoNaoExistemDadosCadastrados">Não existem dados cadastrados</span></em>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelDeixarVersaoBloqueadoEmZ1">Deixar Versão Bloqueado em Z1?</label>
        <div class="inline-group">
            <label class="radio">
                <input type="radio" ng-model="entity.FlgDeixarVersaoBloqueadoZ1" name="bloqueadoZ1" value="true"><i></i><span data-localize="labelSim"> Sim </span>
            </label>
            <label class="radio">
                <input type="radio" ng-model="entity.FlgDeixarVersaoBloqueadoZ1" name="bloqueadoZ1" value="false"><i></i><span data-localize="labelNao"> Não </span>
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelDeixarVersaoBloqueadoEm03">Deixar Versão Bloqueado em 03?</label>
        <div class="inline-group">
            <label class="radio">
                <input type="radio" ng-model="entity.FlgDeixarVersaoBloqueado03" name="bloqueado03" value="true"><i></i><span data-localize="labelSim"> Sim </span>
            </label>
            <label class="radio">
                <input type="radio" ng-model="entity.FlgDeixarVersaoBloqueado03" name="bloqueado03" value="false"><i></i><span data-localize="labelNao"> Não </span>
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelQuantidadeLatasPorCamada">Quantidade de Latas Por Camada</label>
        <label class="input" ng-class="{'state-error': masterdataMaterialRegistrationForm.latasPorCamada.$invalid && showValidation}">
            <input type="text" ng-model="entity.QtdLatasCamada" data-localize="placeQuantidadeLatasPorCamada" maxlength="9" name="latasPorCamada" id="latasPorCamada" ng-required="entity.FlgModeloMaterial == 'false' && entity.TipoFert == 0" class="form-control" numbers-only>
        </label>
        <em class="invalid" ng-show="masterdataMaterialRegistrationForm.latasPorCamada.$invalid && showValidation"><span data-localize="validacaoQuantidadeLatasPorCamada"></span></em>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelTipoDeLata">Tipo de Lata</label>
        <label class="input" ng-class="{'state-error': masterdataMaterialRegistrationForm.tipoLata.$invalid && showValidation}">
            <input type="text" ng-model="entity.TipoLata" data-localize="placeTipoDeLata" name="tipoLata" id="tipoLata" maxlength="100" ng-required="entity.FlgModeloMaterial == 'false' && entity.TipoFert == 0" class="form-control">
        </label>
        <em class="invalid" ng-show="masterdataMaterialRegistrationForm.tipoLata.$invalid && showValidation"><span data-localize="validacaoTipoDeLata"></span></em>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelQuantidadeLatasTampasPorPalete">Quantidade de Latas/Tampas Por Palete</label>
        <label class="input" ng-class="{'state-error': masterdataMaterialRegistrationForm.latasPorPalete.$invalid && showValidation}">
            <input type="text" ng-model="entity.QtdLatasPalete" data-localize="placeQuantidadeLatasTampasPorPalete" maxlength="9" name="latasPorPalete" id="latasPorPalete" ng-required="entity.FlgModeloMaterial == 'false'" class="form-control" numbers-only>
        </label>
        <em class="invalid" ng-show="masterdataMaterialRegistrationForm.latasPorPalete.$invalid && showValidation"><span data-localize="validacaoQuantidadeLatasTampasPorPalete"></span></em>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelObservacoes">Observações</label>
        <textarea ng-model="entity.Observacoes" name="observacoes" id="observacoes" rows="3" data-localize="placeObservacoes" maxlength="500" class="form-control"></textarea>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label class="label" data-localize="labelInformacoesListaTecnica">Informações Lista Técnica</label>
        <div class="form-group">
            <button class="btn btn-primary btn-xm" id="btn-informacoes" data-toggle="modal" data-target="#cadListaTecnica" ng-click="atualizarListaTecnica()">
                Incluir Informações Lista Técnica
            </button>
        </div>
    </div>
    <section class="table-responsive" ng-show="entity.ListaInformacaoTecnica.length">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th data-localize="labelCodigo">Código</th>
                    <th data-localize="labelProduto">Produto</th>
                    <th data-localize="labelQuantidade">Quantidade</th>
                    <th data-localize="labelUnidadeMedida">Unidade de Medida</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="r in entity.ListaInformacaoTecnica.slice(0) track by $index">
                    <td><span class="remove" ng-click="removeListaTecnica($index)"><i class="fa fa-trash-o fa-lg"></i></span></td>
                    <td>{{ r.Codigo }}</td>
                    <td>{{ r.Produto }}</td>
                    <td>{{ r.Quantidade }}</td>
                    <td>{{ r.UnidadeMedida }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
